<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Enter City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="info" style="display:none">
            <div class="info-country-time">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country">India</h4>

                </div>

                <h5 class="current-date-txt">Thurs, 19 Sep </h5>
            </div>
            <div class="summary">
                <img class="weather-summary-img" src="clouds.svg" alt="">
                <div class="summary-info">
                    <h1 class="temp">20&#8451;</h1>
                    <h3 class="conditon">Clouds</h3>
                </div>
            </div>
            <div class="weather-conditions">
                <div class="weather-condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                    <h5>Humidity</h5>

                    <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

            
            <div class="weather-condition-item">
                <span class="material-symbols-outlined">
                    airwave
                </span>
                <div class="condition-info">
                    <h5>Wind Speed</h5>

                    <h5 class="wind-value-txt">2M/s</h5>
                </div>

            </div>
            </div>
            <div class="forecast-items-container">
               <div class="forecast-item">
                <h5 class="forcast-item-date">
                    45 sept
                </h5>
                <img src="thunderstorm.svg" alt="">
                <h5 class="forecast-item-temp">29&#8451; </h5>
               </div> 
               <div class="forecast-item">
                <h5 class="forcast-item-date">
                    45 sept
                </h5>
                <img src="thunderstorm.svg" alt="">
                <h5 class="forecast-item-temp">29&#8451; </h5>
               </div> 
               <div class="forecast-item">
                <h5 class="forcast-item-date">
                    45 sept
                </h5>
                <img src="thunderstorm.svg" alt="">
                <h5 class="forecast-item-temp">29&#8451; </h5>
               </div> 
               <div class="forecast-item">
                <h5 class="forcast-item-date">
                    45 sept
                </h5>
                <img src="thunderstorm.svg" alt="">
                <h5 class="forecast-item-temp">29&#8451; </h5>
               </div> 
               

            </div>
        </section>
        <section class="search-city section-message">
             <img src="search-city.png" alt=""> 
             <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
            Find out weather conditions for the city</h4>
             </div>
        </section>
        <section class="not-found section-message" style="display:none">
            <img src="not-found.png" alt=""> 
            <div>
               <h1>Search City</h1>
               <h4 class="regular-txt">
           Find out weather conditions for the city</h4>
            </div>
       </section>
    </main>


</body>

</html>
