<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    
    <nav>
        <div class="first-nav container flex">
            <div class="company">
                <a href="#" class="company-logo">
                    <img src="./Assets/logo.png" alt="company-logo">
                </a>
            </div>
            
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder=" e.g Politics" name="" id="">
                <button class="search-btn">Search</button>
            </div>
            <div class="utilities container flex">
                
                <div class="util flex">
                    <i class="bi bi-brightness-high-fill"></i>
                    <a href="#">Weather</a>
                </div>
                <div class="util flex">
                    <i class="bi bi-controller"></i>
                    <a href="#">Games</a>
                </div>
                <div class="util flex">
                    <i class="bi bi-person-circle"></i>
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
        <div class="main-nav  ">

            <div class="nav-links">
                <ul class="flex">

                    <li class="nav-item hover-link" id="National" onclick="">National</li>

                    <li class="nav-item hover-link" id="International">International</li>
                    <li class="nav-item hover-link" id="Sports">Sports</li>
                    <li class="nav-item hover-link" id="Entertainment">Entertainment</li>
                    <li class="nav-item hover-link" id="Business">Business</li>
                </ul>
            </div>

        </div>

    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 19/09/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias,
                    et quibusdam. Dignissimos soluta voluptas praesentium, distinctio perferendis incidunt doloremque.
                    Rem.</p>
            </div>
        </div>
    </template>
    <!-- <script src="script.js"></script> -->
</body>

</html>
